<!DOCTYPE html>
<html lang="en-ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="todo-box">
        <p id="mainparagraph">Enter the Task!</p>
        <form id="todoform" action="">
          <input id="todotext" type="text" placeholder="Type here..." />
          <button id="confirmbutton" type="submit">Add the Task</button>
        </form>
      </div>

      <div id="todos-box"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
